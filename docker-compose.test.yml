version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: bsky-cron-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bsky_cron_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
