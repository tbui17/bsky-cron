name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bsky_cron_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Generate Prisma Client
        run: DATABASE_URL=postgresql://postgres:postgres@localhost:5433/bsky_cron_test bunx prisma generate
      - name: Setup test database
        run: |
          sleep 5
          DATABASE_URL=postgresql://postgres:postgres@localhost:5433/bsky_cron_test npx prisma db push
      - name: Run tests
        run: bun test
